<div class="flex px-10 py-2">
  <div class="w-3/12">
    <h6>Filters</h6>
    <!-- Category and Brand Filters -->
    <div class="flex flex-col px-7">
      <div class="w-full p-5 mb-4">
        <mat-form-field class="w-full">
          <mat-label>Category</mat-label>
          <mat-select name="category" [(ngModel)]="categoryId" (valueChange)="getProducts()">
            @for(item of category; track $index){
              <mat-option [value]="item._id">{{ item.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="w-full p-5 mb-4">
        <mat-form-field class="w-full">
          <mat-label>Brands</mat-label>
          <mat-select name="brandId" [(ngModel)]="brandId" (valueChange)="getProducts()">
            @for(item of brands; track $index){
              <mat-option [value]="item._id">{{ item.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="flex-1">
    <div class="flex justify-between">
      <h6>Products</h6>
      <mat-form-field class="w-80">
        <mat-label>Order By</mat-label>
        <mat-select (valueChange)="orderChange($event)">
          <mat-option [value]="1">Price Low to High</mat-option>
          <mat-option [value]="-1">Price High to Low</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex flex-wrap gap-5" style="min-height: 200px; position: relative;">
      @for(product of products; track $index){
        <div class="w-3/12 mt-4 mb-4">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
      @empty {
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
          <h6 style="margin: 0; font-size: 18px; color: #af0e0e; text-align: center;">No products found!</h6>
        </div>
      }
    </div>
<!--
    <div class="flex">
      <button mat-raised-button color="primary" (click)="pageChange(page - 1)" [disabled]="page <= 1">Previous</button>
      <button mat-raised-button color="primary" (click)="pageChange(page + 1)" [disabled]="products.length < pageSize">Next</button>
    </div> -->
  </div>
</div>
